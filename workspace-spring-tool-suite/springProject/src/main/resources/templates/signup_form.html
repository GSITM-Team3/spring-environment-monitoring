<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<title>SignUp</title>
	<style>
		.form-container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.gender label {
			margin-left: 20px;
		}

		.gender input {
			margin-left: 10px;
		}

		.username-check {
			display: flex;
			align-items: center;
		}

		.username-check button {
			margin-left: 10px;
		}

		.username-check span {
			margin-left: 10px;
			color: green;
		}
	</style>
</head>

<body>
	<div class="container" layout:fragment="content">
		<div class="form-container">
			<form th:action="@{/user/signup}" method="post"  th:object="${userCreateForm}">
				<div class="form-group">
					<label for="loginId">아이디</label>
					<div class="loginId-check">
						<!-- 아이디 입력 필드 -->
						<input type="text" class="form-control" id="loginId" name="loginId" th:field="*{loginId}"
							placeholder="아이디를 입력해주세요">
						<!-- 중복 확인 버튼 -->
						<button type="button" class="btn btn-secondary" onclick="checkDuplicate()">중복확인</button>
						<!-- 중복 확인 결과 메시지 -->
						<span id="duplicateMessage"></span>
						<!--<span id="duplicateCheckResult" th:if="${duplicateLoginId}" style="color: red;">중복된 아이디입니다.</span>
						<span id="duplicateCheckResult" th:if="${!duplicateLoginId}" style="color: green;">사용 가능한 아이디입니다.</span>-->
					</div>
				</div>
				<div class="form-group">
					<label for="password1" class="form-label">비밀번호</label>
					<!-- 비밀번호 입력 필드 -->
					<input type="password" th:field="*{password1}" class="form-control" id="password1"
						placeholder="비밀번호를 입력해주세요">
				</div>
				<div class="form-group">
					<label for="password2" class="form-label">비밀번호 확인</label>
					<!-- 비밀번호 확인 입력 필드 -->
					<input type="password" th:field="*{password2}" class="form-control" id="password2"
						placeholder="비밀번호를 한번 더 입력해주세요">
					<!-- 비밀번호 불일치 메시지 표시 -->
					<div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="text-danger"></div>

				</div>
				<div class="form-group">
					<label for="name" class="form-label">이름</label>
					<!-- 이름 입력 필드 -->
					<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력해주세요">
				</div>
				<div class="form-group">
					<label for="phoneNumber" class="form-label">전화번호</label>
					<!-- 전화번호 입력 필드 -->
					<input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
						placeholder="핸드폰 번호를 입력해주세요">
				</div>
				<div class="form-group gender">
					<label>성별</label>
					<div class="form-check form-check-inline">
						<!-- 성별 선택 (남자) -->
						<input class="form-check-input" type="radio" id="male" th:field="*{gender}" value="male">
						<label class="form-check-label" for="male">남자</label>
					</div>
					<div class="form-check form-check-inline">
						<!-- 성별 선택 (여자) -->
						<input class="form-check-input" type="radio" id="female" th:field="*{gender}" value="female">
						<label class="form-check-label" for="female">여자</label>
					</div>
				</div>
				<!-- 회원가입 버튼 -->
				<button type="submit" class="btn btn-primary">회원가입</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>

</html>
