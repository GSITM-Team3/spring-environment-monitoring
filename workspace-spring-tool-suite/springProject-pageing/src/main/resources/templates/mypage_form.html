<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
	<title>MyPage</title>
	<style>
		.form-container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.gender label {
			margin-left: 20px;
		}

		.gender input {
			margin-left: 10px;
		}

		.username-check {
			display: flex;
			align-items: center;
		}

		.username-check button {
			margin-left: 10px;
		}

		.username-check span {
			margin-left: 10px;
			color: green;
		}
	</style>
</head>

<body>
	<div class="container" layout:fragment="content">
		<h2>마이페이지</h2>
		<div class="form-container">
			<form th:action="@{/user/mypage/{username}}" th:object="${userUpdateForm}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div class="form-group">
					<label for="loginId">아이디</label>
					<div class="loginId-check">
						<input type="text" class="form-control" id="loginId" th:field="*{loginId}" readonly />
					</div>
				</div>
				<div class="form-group">
					<label for="password1" class="form-label">비밀번호</label>
					<input type="password" th:field="*{password1}" class="form-control" id="password1"
						placeholder="비밀번호를 입력해주세요" />
				</div>
				<div class="form-group">
					<label for="password2" class="form-label">비밀번호 확인</label>
					<input type="password" th:field="*{password2}" class="form-control" id="password2"
						placeholder="비밀번호를 한번 더 입력해주세요" />
				</div>

				<div class="form-group">
					<label for="name" class="form-label">이름</label>
					<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력해주세요" />
				</div>
				<div class="form-group">
					<label for="phoneNumber" class="form-label">전화번호</label>
					<input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
						placeholder="핸드폰 번호를 입력해주세요" />
				</div>
				<div class="form-group gender">
					<label>성별</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="male" th:field="*{gender}" value="male" />
						<label class="form-check-label" for="male">남자</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="female" th:field="*{gender}" value="female" />
						<label class="form-check-label" for="female">여자</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">회원가입</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
